<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/hd-nav-foot.css">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up Page</title>
</head>

<body>
    <!-- ----------------------------- HEADER -------------------------- -->
    <header id="header" class="header"></header>

    <!------------------------------- SEARCH, CART, PROFILE ---------------------------->
    <div id="search" class="search__logo__help-support"></div>

    <!------------------------------- NAVIGATION ---------------------------->
    <nav class="nav" id="nav"></nav>

    <!-- respon nav -->
    <div id="resNav"></div>
    <div class="resnavbar" style="display: none;" id="resnavbar"></div>

    <!------------------------------- MAIN ---------------------------->

    <main>
        <!-- LOGIN FORM -->
        <form id="loginform" action="" class="form">
            <h3> Please Login</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="user@example.com">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password Here">
            <input type="submit" id="submit" value="Login">
            <p>Don't Have an account? <a href="Sign up.html" style="color: rgb(206, 143, 47); font-weight: bold;">Sign
                    Up</a></p>
        </form>
    </main>
    <!------------------------------- FOOTER ---------------------------->
    <footer id="footer" class="footer"> </footer>
</body>
<script src="./scripts/navbar.js"></script>
<script src="./scripts/footer.js"></script>
<script type="module" src="./scripts/login.js"></script>
<script src="./scripts/profile.js"></script>
<script>
    let navIcon = document.getElementById("nav-icon");
    let Nav = document.getElementById("resnavbar")
    navIcon.addEventListener("click", function () {

        Nav.style.display = "block";
    })
    document.getElementById("closenav").addEventListener("click", function () {
        Nav.style.display = "none";
    })
</script>
</html>
