<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/hd-nav-foot.css">
    <link rel="stylesheet" href="./styles/admin.css">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Page</title>
</head>

<body>
    <!-- ----------------------------- HEADER -------------------------- -->
    <header id="header" class="header"></header>

    <!------------------------------- SEARCH, CART, PROFILE ---------------------------->
    <div id="search" class="search__logo__help-support"></div>

    <!------------------------------- NAVIGATION ---------------------------->
    <nav class="nav" id="nav"></nav>

    <!-- respon nav -->
    <div id="resNav"></div>
    <div class="resnavbar" style="display: none;" id="resnavbar"></div>

    <!------------------------------- MAIN ---------------------------->

    <main>
        <div class="content-container">
            <div class="col-1__container">
                <a href="#">Product Category Form</a>
                <a href="#">Product Form</a>
                <a href="#">Product Health Concerns Categories Form</a>
                <a href="#">Product Reviews Form</a>
            </div>
            <div class="col-2__container">
                <form id="productCategoryForm" class="form">
                    <h3>Product Category</h3>
                    <label for="CategoryImage">Category Image:</label>
                    <input type="file" id="image" name="filename">
                    <label for="CategoryName">Category Name:</label>
                    <input type="text" placeholder="Enter Category Name">
                    <input type="submit" id="submit" value="Add Category">
                </form>
                <form id="productForm">
                    <h3>Add Product Form</h3>
                    <label for="CategoryImage">Product Image:</label>
                    <input type="file" id="image" name="filename">
                    <label for="CategoryName">Category Name:</label>
                    <input type="text" placeholder="Enter Category Name">
                    <input type="submit" id="submit" value="Add Product">
                </form>
                <form id="healthCategoryForm">
                    <h3>Product Health Concerns Categories</h3>
                </form>
                <form id="ProductreviewsForm">
                    <h3>Product Reviews Form</h3>
                </form>
            </div>
        </div>
    </main>
    <!------------------------------- FOOTER ---------------------------->
    <footer id="footer" class="footer"> </footer>
</body>
<script src="./scripts/navbar.js"></script>
<script src="./scripts/footer.js"></script>
<script src="./scripts/signup.js" type="module"></script>
<script src="./scripts/profile.js"></script>
<script>
    let navIcon = document.getElementById("nav-icon");
    let Nav = document.getElementById("resnavbar")
    navIcon.addEventListener("click", function () {

        Nav.style.display = "block";
    })
    document.getElementById("closenav").addEventListener("click", function () {
        Nav.style.display = "none";
    })
</script>

</html>
